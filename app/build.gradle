apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'mysignature'
            keyPassword 'fionera'
            storeFile file('../demo.jks')
            storePassword 'fionera'
        }
    }

    compileSdkVersion 26
    buildToolsVersion '26.0.0'

    defaultConfig {
        applicationId "com.fionera.demo"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 12
        versionName "1.6.0"

        externalNativeBuild {
            cmake {
                cppFlags ""
            }
        }

        ndk {
            abiFilters "armeabi"
        }
    }

    buildTypes {
        debug {
            zipAlignEnabled false
            minifyEnabled false
        }
        release {
            zipAlignEnabled true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }

    flavorDimensions "demo"

    productFlavors {
        emu {
            minSdkVersion 25
            resConfigs("zh_CN", "en_US")
            ndk {
                abiFilters "x86"
            }
            return 0
        }
        prod {
            minSdkVersion 19
            resConfigs("zh_CN", "en_US")
            return 0
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    dexOptions {
        preDexLibraries = false
    }

    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
}

dependencies {
    implementation "com.android.support:design:$support_version"
    implementation "com.android.support:recyclerview-v7:$support_version"
    implementation "com.android.support:appcompat-v7:$support_version"
    implementation "com.android.support:cardview-v7:$support_version"
    implementation "com.android.support:transition:$support_version"
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'

    implementation 'com.taobao.android:weex_sdk:0.11.0'
    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.2'
    implementation 'com.ogaclejapan.smarttablayout:library:1.6.1'
    implementation 'me.dm7.barcodescanner:zxing:1.9.3'

    implementation 'com.sun.mail:android-mail:1.5.6'

    implementation project(':multipic')
    implementation project(':base')
}
