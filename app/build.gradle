apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'mysignature'
            keyPassword 'fionera'
            storeFile file('/home/fionera/Data/Git/AndroidDemo/demo.jks')
            storePassword 'fionera'
        }
    }
    compileSdkVersion 23
    buildToolsVersion '24.0.0 rc3'
    defaultConfig {
        applicationId "com.fionera.demo"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 4
        versionName "1.2.2"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        jackOptions {
            enabled true
        }

        dexOptions {
            javaMaxHeapSize "2g"
        }
    }
    buildTypes {
        release {
            zipAlignEnabled true
            minifyEnabled true
            proguardFiles 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }
    productFlavors {
        dev {
            minSdkVersion 21
            resConfigs("zh_CN", "en_US")
        }
        emu {
            minSdkVersion 16
            resConfigs("zh_CN", "en_US")
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile "com.android.support:support-annotations:$support_version";
    compile "com.android.support:design:$support_version";
    compile "com.android.support:recyclerview-v7:$support_version";
    compile "com.android.support:cardview-v7:$support_version";
    compile 'com.google.code.gson:gson:2.6.2'
    compile 'org.xutils:xutils:3.3.20'
    compile 'com.ogaclejapan.smarttablayout:library:1.6.0'
    compile 'me.dm7.barcodescanner:zxing:1.8.4'
    compile 'io.reactivex:rxandroid:1.1.0'
    compile 'com.flyco.banner:FlycoBanner_Lib:2.0.2'
}
