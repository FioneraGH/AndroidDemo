apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'mysignature'
            keyPassword 'fionera'
            storeFile file('/home/fionera/Data/Git/AndroidDemo/demo.jks')
            storePassword 'fionera'
        }
    }
    compileSdkVersion 24
    buildToolsVersion '24.0.2'
    defaultConfig {
        applicationId "com.fionera.demo"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 7
        versionName "1.3.1"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        jackOptions {
            enabled false
        }

        ndk{
            abiFilters "armeabi"
        }
    }
    buildTypes {
        release {
            zipAlignEnabled true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }
    productFlavors {
        dev {
            minSdkVersion 21
            resConfigs("zh_CN", "en_US")
            return 0
        }
        emu {
            minSdkVersion 16
            resConfigs("zh_CN", "en_US")
            return 0
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    dexOptions {
        preDexLibraries = false
    }
}

dependencies {
    compile "com.android.support:design:$support_version"
    compile "com.android.support:recyclerview-v7:$support_version"
    compile "com.android.support:cardview-v7:$support_version"
    compile 'org.xutils:xutils:3.3.36'
    compile 'com.alibaba:fastjson:1.2.16'
    compile 'com.taobao.android:weex_sdk:0.7.0'
    compile 'com.ogaclejapan.smarttablayout:library:1.6.1'
    compile 'me.dm7.barcodescanner:zxing:1.8.4'
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'com.sun.mail:android-mail:1.5.5'
    compile 'com.flyco.banner:FlycoBanner_Lib:2.0.2'
    compile 'com.android.support.constraint:constraint-layout:1.0.0-alpha7'
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}
